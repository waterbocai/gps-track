  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:100%;
  border-collapse:collapse;
  }

#customers td, #customers th 
  {
  font-size:1em;
  text-align:left;
  border:1px solid #3399FF;
  padding:3px 7px 2px 7px;
  }

#customers th 
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#3399FF;
  color:#ffffff;
  }

#customers tr.alt td 
  {
  color:#000000;
  background-color:#EAF2D3;
  }

    <body>
        <div data-role="page" id="HomePage" style="background-color:#fffffff"  >
            <div data-role="header" >
                <!--a id="DeviceBack" href="" data-role="button" data-icon="back"  data-iconpos="left">管理中心</a-->
                <h1 id="arm-name" style="font-size:100%">慧特币账户详情</h1>
            </div>
            <!--div role="main" class="ui-content"--> 
            <div id="bar-member" class="ui-content">
